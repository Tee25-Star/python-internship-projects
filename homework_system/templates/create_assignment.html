{% extends "base.html" %}

{% block title %}Create Assignment - Homework System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-plus-circle display-4 text-primary"></i>
                    <h2 class="mt-3 mb-2">Create New Assignment</h2>
                    <p class="text-muted">Fill in the details to create an assignment</p>
                </div>

                <form method="POST" action="{{ url_for('create_assignment') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">
                            <i class="bi bi-type"></i> Assignment Title
                        </label>
                        <input type="text" class="form-control form-control-lg" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="bi bi-card-text"></i> Description
                        </label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="due_date" class="form-label">
                                <i class="bi bi-calendar-event"></i> Due Date & Time
                            </label>
                            <input type="datetime-local" class="form-control form-control-lg" id="due_date" name="due_date" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="max_points" class="form-label">
                                <i class="bi bi-star"></i> Maximum Points
                            </label>
                            <input type="number" class="form-control form-control-lg" id="max_points" name="max_points" value="100" min="1" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="file" class="form-label">
                            <i class="bi bi-paperclip"></i> Assignment File (Optional)
                        </label>
                        <input type="file" class="form-control form-control-lg" id="file" name="file" accept=".pdf,.doc,.docx,.txt">
                        <small class="form-text text-muted">Supported formats: PDF, DOC, DOCX, TXT (Max 16MB)</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Create Assignment
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
