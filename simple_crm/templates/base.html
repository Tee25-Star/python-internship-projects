<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Simple CRM{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Simple<span>CRM</span></div>
      <nav>
        <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">Dashboard</a>
        <a href="{{ url_for('contacts_list') }}" class="{{ 'active' if request.endpoint and request.endpoint.startswith('contact') else '' }}">Contacts</a>
        <a href="{{ url_for('companies_list') }}" class="{{ 'active' if request.endpoint and request.endpoint.startswith('company') else '' }}">Companies</a>
        <a href="{{ url_for('deals_list') }}" class="{{ 'active' if request.endpoint and request.endpoint.startswith('deal') else '' }}">Deals</a>
      </nav>
    </aside>
    <main class="main">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
