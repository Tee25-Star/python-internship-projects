<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat System - Real-time Commentary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-comments"></i>
                    <h1>Live Chat</h1>
                </div>
                <div class="status-section">
                    <div class="status-indicator">
                        <span class="status-dot" id="connectionStatus"></span>
                        <span id="statusText">Connecting...</span>
                    </div>
                    <div class="user-count">
                        <i class="fas fa-users"></i>
                        <span id="userCount">0</span> online
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-users"></i> Active Users</h3>
                </div>
                <div class="user-list" id="userList">
                    <div class="empty-users">No users online</div>
                </div>
            </aside>

            <!-- Chat Messages Area -->
            <main class="chat-main">
                <!-- Welcome Screen / Username Modal -->
                <div class="modal-overlay" id="usernameModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <i class="fas fa-user-circle"></i>
                            <h2>Welcome to Live Chat</h2>
                        </div>
                        <div class="modal-body">
                            <p>Enter your username to start chatting</p>
                            <input type="text" id="usernameInput" placeholder="Your username..." maxlength="20" autocomplete="off">
                            <button id="joinButton" class="btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Join Chat
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <i class="fas fa-comments"></i>
                        <h2>Welcome to Live Chat!</h2>
                        <p>Start a conversation with people around the world</p>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <span class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <span id="typingText"></span>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <button class="emoji-btn" id="emojiBtn" title="Emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500" disabled>
                        <button class="send-btn" id="sendButton" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-count"><span id="charCount">0</span>/500</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
